<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="script.js"></script>

  <title>RespirationWebApp</title>

  <!--BOOTSTRAP VERSION: 4.3.1 -->
  <!--AUTHORS: contributers to the template at https://startbootstrap.com/templates/bare/ -->
  
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color:black;" border="500">

  <!-- Function to load time, date, and question -->
  <body onload="startTime()"> </body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br><br><br>
        <!-- TOP ROW: DATE AND TIME -->
        <div class="row" id="toprow">
          <div class="col">
            <!-- Displays time -->
            <h2 id="txt" style="color:white;"></h2>
          </div>
          <!-- Empty column to create separation -->
          <div class="col">
          </div>
          <!-- Displays date -->
          <div class="col">
            <h2 id="date" style="color:white;"></h2>
          </div>
        </div>
        <br><br><br><br><br><br><br><br>
        <!-- MIDDLE ROW: QUESTION -->
        <h1 id="displayQuestion" style="color:white;" >.</h1>
        <br><br><br><br><br><br>
        <!-- BOTTOM ROW: SLIDER -->
        <!-- Left side of slider -->
        <span style="color:green;"><big><big><big><big>Yes</big></big></big></big></span>
        <!-- Slider content -->
        <input type="range" style="width: 400px;" id="weight" min="0" value="1" max="2" step="1" list="yesorno">
        <datalist id="yesorno">
          <option>0</option> <option>1</option> <option>2</option>
        </datalist>
        <!-- Right side of slider -->
        <span style="color:red;"><big><big><big><big>No</big></big></big></big></span>
        <br><br><br><br><br>
        <!-- Dropdown to select a question number and display the corresponding question -->
        <label for="selectQuestions">Choose a question:</label>
          <select id="selectQuestions" onchange="displayQuestion()">
            <option id="q0"> </option>
            <option id="q1">1</option>
            <option id="q2">2</option>
            <option id="q3">3</option>
            <option id="q4">4</option>
            <option id="q5">5</option>
            <option id="q6">6</option>
            <option id="q7">7</option>
            <option id="q8">8</option>
            <option id="q9">9</option>
            <option id="q10">10</option>
            <option id="q11">11</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
